version: '3'

services:
  web:
    build: .
    command: gunicorn arkive.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
      - static_volume:/code/arkive/static
      - media_volume:/code/arkive/media
    networks:
      - nginx_network
    restart: always

  nginx:
    image: nginx:1.13
    ports:
      - 80:80
    volumes:
      - ./config/nginx/conf.d:/etc/nginx/conf.d
      - static_volume:/code/arkive/static
      - media_volume:/code/arkive/media
    depends_on:
      - web
    networks:
      - nginx_network
    restart: always

  redis:
    image: redis:latest
    hostname: redis
    restart: always
    environment:
      - ALLOW_EMPTY_PASSWORD=yes

networks:
  nginx_network:
    driver: bridge

volumes:
  static_volume:
  media_volume: